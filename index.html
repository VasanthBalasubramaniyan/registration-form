<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="container">
        <form action="">
            <table>
                <h1 class="form__head">Registration Form</h1>
                <tr>
                    <td class="credentials">Name:</td>
                    <td><input  type="text" id="form_name"></td>
                    <td class="name__error"></td>
                </tr>
                <tr>
                    <td class="credentials">e-mail:</td>
                    <td><input  type="email" id="email"></td>
                    <td class="email__error"></td>
                </tr>
                <tr>
                    <td class="credentials">Password:</td>
                    <td><input type="password" id="password"></td>
                    <td class="password__error"></td>
                </tr>
            </table>

            <br>

            <button class="submit__button" id="submit-button" disabled>Submit</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
